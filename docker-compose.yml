version: '3.1'

services:
  db:
    image: postgres:latest
    privileged: true
    expose:
      - 5432
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: test_task

  adminer:
    image: adminer:4.7.8-standalone
    restart: always
    ports:
      - 8090:8080
    depends_on:
      - db

  backend:
    build:
      context: .
    ports:
      - 8080:8080
    command: bash -c "
      ./wait-for-postgres.sh db
      && gunicorn test_task.wsgi -b 0.0.0.0:8080
      "
    depends_on:
      - db
